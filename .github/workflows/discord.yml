name: Discord Updates
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [pull_request, pull_request_review, push]

jobs:
  SendDiscordWebhook:
    runs-on: ubuntu-latest
    steps:
        - name: Discord notification
          env:
            DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          uses: Ilshidur/action-discord@master
          with:
            args: '${{ github.actor }} has raised a pull request on for review!'
            args: 'Pull Request: ${{ github.event.pull_request.title }}'
            args: 'Pull Request URL: ${{ github.event.pull_request.html_url }}'
            